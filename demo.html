<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>International Telephone Input</title>
    <link rel="stylesheet" href="build/css/intlTelInput.css">
    <link rel="stylesheet" href="build/css/demo.css">
  </head>
  <body>
    <h1>International Telephone Input</h1>
    <form>
      <div>
        <label for="phone">Default</label>
        <input id="phone" type="tel">
      </div>
      <div>
        <label for="phone2">German</label>
        <input id="phone2" type="tel">
      </div>
      <div>
        <label for="phone3">French</label>
        <input id="phone3" type="tel">
      </div>
      <div>
        <label for="phone4">Spanish</label>
        <input id="phone4" type="tel">
      </div>
      <div>
        <label for="phone5">Hindi (using custom translations)</label>
        <input id="phone5" type="tel">
      </div>
      <button type="submit">Submit</button>
    </form>

    <!-- Load jQuery from CDN so can run demo immediately -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="build/js/intlTelInput.js"></script>
    <script>
      $("#phone2").intlTelInput({
        initialCountry: "auto",
        geoIpLookup: function(callback) {
          $.get('http://ipinfo.io', function() {}, "jsonp").always(function(resp) {
            var countryCode = (resp && resp.country) ? resp.country : "";
            callback(countryCode);
          });
        },
        selectedShowFlag: false,
        showFlags: false,
        locale: 'de',
        utilsScript: "lib/libphonenumber/build/utils.js"
      });
      $("#phone3").intlTelInput({
        initialCountry: "auto",
        geoIpLookup: function(callback) {
          $.get('http://ipinfo.io', function() {}, "jsonp").always(function(resp) {
            var countryCode = (resp && resp.country) ? resp.country : "";
            callback(countryCode);
          });
        },
        selectedShowFlag: false,
        showFlags: false,
        locale: 'fr',
        utilsScript: "lib/libphonenumber/build/utils.js"
      });
      $("#phone4").intlTelInput({
        initialCountry: "auto",
        geoIpLookup: function(callback) {
          $.get('http://ipinfo.io', function() {}, "jsonp").always(function(resp) {
            var countryCode = (resp && resp.country) ? resp.country : "";
            callback(countryCode);
          });
        },
        selectedShowFlag: false,
        showFlags: true,
        locale: 'es',
        utilsScript: "lib/libphonenumber/build/utils.js"
      });
      $("#phone").intlTelInput({
        initialCountry: "auto",
        geoIpLookup: function(callback) {
          $.get('http://ipinfo.io', function() {}, "jsonp").always(function(resp) {
            var countryCode = (resp && resp.country) ? resp.country : "";
            callback(countryCode);
          });
        },
        utilsScript: "lib/libphonenumber/build/utils.js"
      });
      $("#phone5").intlTelInput({
        initialCountry: "auto",
        geoIpLookup: function(callback) {
          $.get('http://ipinfo.io', function() {}, "jsonp").always(function(resp) {
            var countryCode = (resp && resp.country) ? resp.country : "";
            callback(countryCode);
          });
        },
        selectedShowFlag: false,
        showFlags: true,
        locale: 'hi',
        utilsScript: "lib/libphonenumber/build/utils.js",
        onlyCountries: ['us', 'gb', 'de', 'in'],
        preferredCountries: [],
        translations: {
          'us': {'hi': 'संयुक्त राज्य अमेरिका'},
          'gb': {'hi': 'संयुक्त राजशाही'},
          'de': {'hi': 'जर्मनी'},
          'in': {'hi': 'भारत'}
        }
      });
    </script>
  </body>
</html>
